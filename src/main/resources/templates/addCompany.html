<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
</head>
<body>
<form th:action="@{/addCompany}" th:object="${company}" method="POST">
    <label for="name">Company Name:</label>
    <input type="text" id="name" th:field="*{name}" placeholder="Enter company name" required />

    <button type="submit">Save</button>
</form>
</body>
</html>
