<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex items-center justify-center min-h-screen p-12 bg-gray-50">
    <div class="mx-auto w-full max-w-[550px] bg-white p-8 rounded-lg shadow-lg">
        <form th:action="@{/companies/add}" th:object="${company}" method="post">
            <!-- Company Name Input -->
            <div class="mb-6">
                <label for="name" class="block text-lg font-medium text-[#07074D] mb-3">
                    Company Name
                </label>
                <input th:field="*{name}" type="text" name="name" id="name" placeholder="Enter Company Name"
                       class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#6A64F1]" />
            </div>

            <!-- User List (Checkboxes) -->
            <div class="mb-6">
                <h3 class="text-lg font-medium text-[#07074D] mb-3">User List</h3>
                <div th:each="user : ${users}">
                    <div class="flex items-center mb-2">
                        <input type="checkbox" th:field="*{users}" th:value="${user.id}" id="user-${user.id}" class="mr-3"/>
                        <label th:for="user-${user.id}" class="text-base text-[#6B7280]" th:text="${user.firstName + ' ' + user.lastName}"></label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                        class="w-full bg-[#6A64F1] text-white py-3 px-8 rounded-md text-base font-semibold hover:bg-[#5a54e0] focus:outline-none focus:ring-2 focus:ring-[#6A64F1]">
                    Add
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
