<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nhóm 10</title>
</head>
<body class="bg-yellow-100">
<div class="flex h-screen">

    <!-- Sidebar -->
    <aside class="hidden md:flex flex-col w-64 bg-blue-800">
        <div class="flex items-center justify-center h-16 bg-blue-900">
            <span class="text-white font-bold uppercase">Sidebar</span>
        </div>
        <nav class="flex-1 overflow-y-auto p-4">
            <a href="/users" class="flex items-center px-4 py-2 text-gray-100 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                User
            </a>
            <a href="/companies/all" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Companies
            </a>
            <a href="#" class="flex items-center px-4 py-2 mt-2 text-gray-100 hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Settings
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
        <header class="flex items-center justify-between h-16 bg-white border-b border-gray-200 px-4">
            <button class="text-gray-500 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <input class="w-full mx-4 border rounded-md px-4 py-2" type="text" placeholder="Search">
            <a href="/logout" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l-7-7 7-7m5 14l7-7-7-7" />
                </svg>
            </a>
        </header>

        <section class="bg-white p-8">
            <div class="flex justify-between mb-4">
                <h2 class="text-2xl font-bold">Danh sách Người Dùng</h2>
                <a href="/addUser" class="bg-red-600 text-white rounded-lg px-4 py-2">Add</a>
            </div>

            <!-- Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white border">
                    <thead>
                    <tr class="bg-blue-600 text-white text-sm">
                        <th class="p-4 border">ID</th>
                        <th class="p-4 border">First Name</th>
                        <th class="p-4 border">Last Name</th>
                        <th class="p-4 border">Password</th>
                        <th class="p-4 border">Role</th>
                        <th class="p-4 border">Companies</th>
                        <th class="p-4 border">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}" class="text-center text-gray-800 border-b">
                        <td th:text="${user.id}" class="p-4"></td>
                        <td th:text="${user.firstName}" class="p-4"></td>
                        <td th:text="${user.lastName}" class="p-4"></td>
                        <td th:text="${user.password}" class="p-4"></td>
                        <td class="p-4">None</td>
                        <td th:text="${user.company?.name ?: 'Not have company'}" class="p-4"></td>
                        <td class="p-4 flex justify-center space-x-2">
                            <a th:href="@{'/edit/' + ${user.id}}" class="bg-blue-500 text-white px-3 py-1 rounded">Edit</a>
                            <a th:href="@{'/delete/' + ${user.id}}" class="bg-red-500 text-white px-3 py-1 rounded">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

</div>
</body>
</html>
