<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Company</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body styling */
    body {
      background-color: #e8f5f9 ;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Form container */
    form {
      background-color: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    /* Labels */
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    /* Input fields */
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1em;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 10px;
      background-color: #009688;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1ad5ba;
    }
  </style>
</head>
<body>
<form th:action="@{/updateCompany/{id}(id=${company.id})}" th:object="${company}" method="POST">
  <label for="name">Company Name:</label>
  <input type="text" id="name" th:field="*{name}" required />

  <button type="submit">Update</button>
</form>
</body>
</html>
