<!-- companyList.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Companies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMckf5K62N0VrC2L1RHy8Om2lVsaTX6t2iZg9VD" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #009688;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f3f8f9;
        }

        tr:hover {
            background-color: #dff3f4;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        a {
            color: #009688;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #00796b;
            text-decoration: underline;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            padding: 10px 20px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>
<h1>Company List</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Users</th>
        <th>Actions</th>
    </tr>
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.name}"></td>
        <td>
            <ul>
                <li th:each="user : ${company.users}" th:text="${user.firstName + ' ' + user.lastName}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{/editCompany/{id}(id=${company.id})}">
                <i class="fas fa-edit icon"></i>Edit
            </a>
            |
            <a th:href="@{/deleteCompany/{id}(id=${company.id})}">
                <i class="fas fa-trash icon"></i>Delete
            </a>
        </td>
    </tr>
</table>
<a href="/addCompany">Add New Company</a>
</body>
</html>
